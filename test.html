<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9cc662dca3.js" crossorigin="anonymous"></script>
    <style>

        * {
            box-sizing: border-box;
        }

        i {
            color: blue;
        }

        div {
            width: 50%;
            height: 20vh;
            border: 1px solid tomato;
            margin: 1em 1.5em 5em 1em;
            padding: 1em;
            display: inline-block;
            float: left;
        }
        div > div{
            margin: 0;
            border: 1px solid green;
            height: 10vh;
        }
    </style>
</head>
<body>
    <div><div><i class="fa-solid fa-ghost"></i></div></div>
    <div></div>
</body>
</html>
