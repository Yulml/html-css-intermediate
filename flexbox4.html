<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/flexbox4.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <script
      src="https://kit.fontawesome.com/9cc662dca3.js"
      crossorigin="anonymous"
    ></script>
    <title>Flexbox 4</title>
  </head>

  <body>
    <section>
      <div class="container">
        <div class="card cardblue">
          <div><h2>Orders Received</h2></div>
          <div class="orders">
            <div><i class="fa-solid fa-cart-plus"></i></div>
            <div class="numberorders"><h3>486</h3></div>
          </div>
          <div class="orders">
            <div><span>Completed Orders</span></div>
            <div class="numberorders"><span>351</span></div>
          </div>
        </div>
        <div class="card cardgreen">
          <div><h2>Orders Received</h2></div>
          <div class="orders">
            <div><i class="fa-solid fa-rocket"></i></div>
            <div class="numberorders"><h3>486</h3></div>
          </div>
          <div class="orders">
            <div><span>Completed Orders</span></div>
            <div class="numberorders"><span>351</span></div>
          </div>
        </div>
        <div class="card cardyellow">
          <div><h2>Orders Received</h2></div>
          <div class="orders">
            <div><i class="fa-solid fa-rotate"></i></div>
            <div class="numberorders"><h3>486</h3></div>
          </div>
          <div class="orders">
            <div><span>Completed Orders</span></div>
            <div class="numberorders"><span>351</span></div>
          </div>
        </div>
        <div class="card cardred">
          <div><h2>Orders Received</h2></div>
          <div class="orders">
            <div><i class="fa-solid fa-credit-card"></i></div>
            <div class="numberorders"><h3>486</h3></div>
          </div>
          <div class="orders">
            <div><span>Completed Orders</span></div>
            <div class="numberorders"><span>351</span></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
