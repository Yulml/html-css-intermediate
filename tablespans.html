<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/tablespans.css" />
    <link rel="stylesheet" href="css/colors.css" />
    <script src="js/app.js"></script>
    <title>Table th, colspan & rowspan</title>
  </head>

  <body>
    <table class="timetable vhcenter">
      <tr>
        <th colspan="7" class="tabletitle">
          <h1>CodeSpace OnlyMath Academy</h1>
        </th>
      </tr>
      <tr>
        <th class="empty"></th>
        <th>Mo</th>
        <th>Tu</th>
        <th>We</th>
        <th>Th</th>
        <th>Fr</th>
        <th>Sa</th>
      </tr>
      <tr>
        <td>09:00 - 10:00</td>
        <td rowspan="2" class="doubletrouble">2*Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>10:00 - 11:00</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>11:00 - 12:00</td>
        <td colspan="6" class="rest">Rest (Practice math while resting)</td>
      </tr>
      <tr>
        <td>12:00 - 13:00</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
      <tr>
        <td>13:00 - 14:00</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
        <td>Math</td>
      </tr>
    </table>
  </body>
</html>
